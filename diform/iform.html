<!DOCTYPE html>
<html>
   <head>
     <title>form for age</title>
     <link href="styles.css" rel="stylesheet" type="text/css">
   </head>
   <body>
     <h1>form for inputing age</h1>
     <h2>
      
      
        <form class="wrapper" name="ageform" action="birthName.html">
        <div id="DD">
          <label for="DD">date of birth:</label>
          <input type="number" id="DD" name="DD" placeholder= "Date DDmmccyy" min="1" max="31" required>
        </div>
        <div id="MM">
          <label for="MM">month born:</label>
          <input type="number" id="MM" name="MM" placeholder= "Month ddMMccyy" min="1" max="12" required>
        </div>
        <div id="CC">
          <label for="CC">Century Born(DDMMCCYY):</label>
          <input type="number" id="CC" name="CC" placeholder= "Century ddmmCCyy" min="19" max="20" required>
        </div>
        <div>
          <label for="YY">Year Born(DDMMCCYY):</label>
          <input type="number" id="YY" name="YY" placeholder= "Year ddmmccYY" min="0" max="99" required>
        </div>
        <div>
          <label for="gender">Enter your gender:</label>
          <input type="text" id="gender" name="gender" placeholder= "male/female" required>
        </div>
        

        <input type="submit" value="submit" name="submit" onclick="output()">
        </form>

     
    
     </h2>
    
    
   </body>
</html>
